{{ define "footer" }}
<div id="footer">
    <div class="el-tabs el-tabs--bottom" style="min-height: 20px;">
        <div class="el-tabs__content">
            <div id="pane-0" class="el-tab-pane" style="">
                {{template "ind" .}}
                {{template "version" .}}
            </div>
            <div id="pane-1" class="el-tab-pane" style="display: none;">
                {{template "menus" .}} 
                {{template "version" .}}
            </div>
            <div id="pane-2" class="el-tab-pane" style="display: none;">
                {{template "tasks" .}}
                {{template "version" .}}
            </div>
            <div id="pane-3" class="el-tab-pane" style="display: none;">
                {{template "home" .}} 
                {{template "version" .}}
            </div>
        </div>
        <div class="el-tabs__header is-bottom">
            <div class="el-tabs__nav-wrap is-bottom">
                <div class="el-tabs__nav-scroll">
                    <div id="tablist" role="tablist" class="el-tabs__nav is-bottom" style="transform: translateX(0px);">
                        <div class="el-tabs__active-bar is-bottom" style="width: 56px; transform: translateX(0px);">
                        </div>
                        <div id="tab-0" class="el-tabs__item is-bottom is-active">
                            首页
                        </div>
                        <div id="tab-1" class="el-tabs__item is-bottom">
                            工作管理
                        </div>
                        <div id="tab-2" class="el-tabs__item is-bottom">
                            个人管理
                        </div>
                        <div id="tab-3" class="el-tabs__item is-bottom">
                            个人中心
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const Width = $(window).width()
    const Height = $(window).height()
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
    function init() {
        var tabId = getUrlParam("tabId")
        var tx = (Width / 4) * tabId
        if (tabId > 0) {
            tx = tx + 15
        }
        $(".el-tabs__item").removeClass("is-active")
        $("#tab-" + tabId).addClass("is-active")
        $(".el-tabs__active-bar").attr("style", "width: 90px; transform: translateX(" + tx + "px);")
        $(".el-tab-pane").attr("style", "display: none;")
        $("#pane-" + tabId).attr("style", "")
    }
    init()
    for (var i = 0; i <= 3; i++) {
        let j = i
        $("#tab-" + j).click(function () {
            location.href = "?tabId=" + j
        })
    }

</script>

{{ end }}
