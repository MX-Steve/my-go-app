{{ define "audit" }}
<div class="main">
        <h3 style="text-align: center;margin: 15px auto;">审计日志</h3>
    <el-form :inline="true" :model="auditInline" class="demo-form-inline">
        <el-form-item label="关键词">
            <el-input v-model="auditInline.name" placeholder="关键词搜索"></el-input>
        </el-form-item>
        <el-form-item label="操作员">
            <el-input v-model="auditInline.operator" placeholder="操作员搜索"></el-input>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="auditSearch">查询</el-button>
        </el-form-item>
    </el-form>
    <el-table :data="auditList" style="width: 100%">
        <el-table-column prop="id" label="ID" width="60">
        </el-table-column>
        <el-table-column prop="name" label="操作" width="120">
        </el-table-column>
        <el-table-column prop="description" label="描述" width="300">
        </el-table-column>
        <el-table-column prop="update_time" label="操作时间" width="180">
        </el-table-column>
        <el-table-column prop="operator" label="操作员" width="120">
        </el-table-column>
    </el-table>
    <el-pagination :currentPage="auditNo" :hide-on-single-page="true" background layout="prev, pager, next"
        @current-change="auditPageChange" :total="auditTotalCount">
    </el-pagination>
</div>
{{ end }}
