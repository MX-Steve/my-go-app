{{ define "home" }}
<div id="home">
    <el-row>
        <el-col :span="24">
            <el-card style="background-color: rgb(0, 211, 255);text-align: center;">
                <img width="120px"  :src="userInfo.photo" class="image">
                <div style="padding: 14px;">
                    <el-row>
                        <el-col :offset="6" :span="10">
                            <el-row>
                                <el-col :span="6">
                                    <h3 style="line-height: 40px;">姓名: </h3>
                                </el-col>
                                <el-col :span="18">
                                    <h3 style="line-height: 40px;" v-html="userInfo.username"></h3>
                                </el-col>
                            </el-row>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :offset="6" :span="10">
                            <el-row>
                                <el-col :span="6">
                                    <h4 style="line-height: 40px;">电话: </h4>
                                </el-col>
                                <el-col :span="18">
                                    <h4 style="line-height: 40px;" v-html="userInfo.phone"></h4>
                                </el-col>
                            </el-row>
                        </el-col>
                    </el-row>
                    <el-row>
                        <el-col :offset="6" :span="10">
                            <el-row>
                                <el-col :span="6">
                                    <p style="line-height: 40px;">邮箱: </p>
                                </el-col>
                                <el-col :span="18">
                                    <p style="line-height: 40px;" v-html="userInfo.email"></p>
                                </el-col>
                            </el-row>
                        </el-col>
                    </el-row>
                </div>
            </el-card>
        </el-col>
    </el-row>
    <el-descriptions style="margin: 25px auto;">
        <el-descriptions-item label="退出">
            <el-button type="text" class="default el-icon-close" size="mini" @click="logout"></el-button>
        </el-descriptions-item>
        <el-descriptions-item label="收藏">
            <el-button type="text" class="default el-icon-collection" size="mini"></el-button>
        </el-descriptions-item>
        <el-descriptions-item label="设置">
            <el-button type="text" class="default el-icon-setting" size="mini" @click="goToSettings"></el-button>
        </el-descriptions-item>
    </el-descriptions>
</div>
{{ end }}
