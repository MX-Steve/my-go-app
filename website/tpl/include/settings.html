{{ define "settings" }}
<div>
    <el-row>
        <el-col :span="4">上传头像: </el-col>
        <el-col :span="8" style="border-right: 1px solid #ddd;min-height: 200px;">
            <el-upload class="upload-demo" action="/in/api/usermodphoto" :on-preview="handlePreview"
                :on-remove="handleRemove" :before-remove="beforeRemove" multiple :limit="1" :on-exceed="handleExceed"
                name="image" :headers="headers" :file-list="fileList">
                <el-button size="small" type="primary">上传</el-button>
                <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
            </el-upload>
        </el-col>
        <el-col :span="12">
            <el-form ref="userInfo" :model="userInfo" label-width="80px">
                <el-form-item label="用户电话">
                    <el-input v-model="userInfo.phone"></el-input>
                </el-form-item>
                <el-form-item label="用户邮箱">
                    <el-input v-model="userInfo.email"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="modifyUser">修改</el-button>
                </el-form-item>
            </el-form>
        </el-col>
    </el-row>
</div>
{{ end }}
